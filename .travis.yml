sudo: required

language: python

python:
  - "3.5"

services:
  - "docker"

install:
  - "pip install -r requirements.txt"
  - "apt-get -y install python3-psycopg2"

script: 
  - "docker build --file /home/travis/build/Highpelapalo/course/Dockerfile -t firstimage ."
  - "docker run -d -p 80:5000 firstimage"
  - "pytest --cov=." 

after_success:
  - "coveralls"
